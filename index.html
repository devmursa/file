<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trillo &mdash; you one and only booking site!</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
     <header class="header">
       <div class="logo">
        <img src="./img/logo.png" alt="logo" class="logo_img">
       </div>

       <form action="" class="form">
        <input type="search" name="search" class="form_search" placeholder="search">
        <button class="form_btn">
            <svg class="form_icon">
                <use href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
        </button>
       </form>

       <nav class="user-nav">
        
       <div class="user-nav_icon_box">
        <svg class="user-nav_bookmark">
            <use href="img/sprite.svg#icon-bookmark"></use>
        </svg>
        <span class="user-nav_bookmark_notification">7</span>
       </div>

       <div class="user-nav_icon_box">
        <svg class="user-nav_chat">
            <use href="img/sprite.svg#icon-chat"></use>
        </svg>
        <span class="user-nav_chat_notification">14</span>
       </div>

       <div class="user-nav_box">
        <img src="./img/user.jpg" alt="user-img" class="user-nav_img">
        <span class="user-nav_user-name">Mursalin</span>
       </div>



    </nav>


     </header>

     <!-- <div class="content">
        <nav class="sidebar">
            nav...
        </nav>

        <main class="hotel-view">
            hotelview..
        </main> -->
     </div>

   </div>
</body>
</html>
